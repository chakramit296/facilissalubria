<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="assets/bstyle.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/bscript.js" defer></script>
    <script src="assets/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bcf932865e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div include-html="assets/header.html"></div>
    <div>
      <nav>
        <a href="booking.html"><i class="fa-solid fa-arrow-left-long"></i></a>
        <h1>Appointment Confirmed</h1>
        <button id="toggle-mode"><i class="fa-solid fa-moon"></i></button>
      </nav>

      <main id="confirmationPage">
        <h2>Thank you, <span id="userName"></span>!</h2>
        <p>Your appointment has been booked with the following details:</p>

        <ul>
          <li><strong>Name:</strong> <span id="c-name"></span></li>
          <li><strong>Email:</strong> <span id="c-email"></span></li>
          <li><strong>Phone:</strong> <span id="c-phone"></span></li>
          <li><strong>Date & Time:</strong> <span id="c-datetime"></span></li>
          <li><strong>Service:</strong> <span id="c-service"></span></li>
        </ul>

        <a href="form.html" class="btn">Book Another Appointment</a>
      </main>
    </div>
  </body>
</html>
